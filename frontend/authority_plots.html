<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authority Plots</title>
  <style>
    /* Container grid */
    #listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px 20px;
      justify-content: center;
    }

    /* Card styling */
    .listing-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .listing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .listing-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .listing-card:hover img {
      transform: scale(1.05);
    }

    .listing-card .content {
      padding: 25px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .listing-card .content h3 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
      color: #333;
    }

    .listing-card .content p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 10px;
      flex-grow: 1;
    }

    .listing-card .content .rent {
      font-size: 1.5rem;
      color: #9bd6a6; /* your theme */
      font-weight: 700;
      margin-top: 10px;
    }

    .listing-card .content .posted {
      font-size: 0.9rem;
      color: #777;
      margin-top: 10px;
      font-style: italic;
    }

    /* Heading style */
    h1 {
      text-align: center;
      margin-top: 40px;
      color: #2f4f4f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Authority Plots Listings</h1>
  <div id="listings"></div>

  <script>
  fetch('/authority-plots')
    .then(response => response.json())
    .then(data => {
      const listingsContainer = document.getElementById('listings');
      data.forEach(listing => {
        const listingElement = document.createElement('div');
        listingElement.classList.add('listing-card');
        listingElement.innerHTML = `
          <img src="/${listing.image}" alt="${listing.title}" />
          <div class="content">
            <h3>${listing.title}</h3>
            <p>${listing.city}</p>
            <p class="rent">Rent: â‚¹${listing.rent}</p>
            <p class="posted">Added on: ${listing.dateAdded || 'N/A'}</p>
          </div>
        `;
        listingsContainer.appendChild(listingElement);
      });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
